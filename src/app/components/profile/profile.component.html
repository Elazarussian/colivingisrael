<section class="profile-page">
  <div class="container">
    <h1>פרופיל משתמש</h1>

    <div *ngIf="user$ | async as user; else loggedOut">

      <!-- BADGES -->
      <div *ngIf="isAdmin()" class="admin-badge">ADMIN</div>

      <!-- ADMIN UI -->
      <div *ngIf="isAdmin()" class="admin-panel">
        <h2>ניהול משתמשים</h2>
        <div style="display:flex;gap:0.5rem;flex-wrap:wrap; margin-top:0.5rem;">
          <button class="btn btn-special" (click)="toggleUsersTable()">
            {{ showUsersTable ? 'הסתר משתמשים' : 'הצג משתמשים' }}
          </button>
        </div>

        <!-- USERS TABLE -->
        <div *ngIf="showUsersTable && !allUsersError" class="users-table" style="margin-top:1rem;overflow:auto;">
          <table class="table">
            <thead>
              <tr>
          <th>אימייל</th>
          <th>נרשם בתאריך</th>
          <th>תפקיד</th>
          <th>הצג תשובות</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of allUsers">
          <td>{{u.email}}</td>
          <td>
              {{ (u.createdAt && u.createdAt.toDate ? u.createdAt.toDate() : u.createdAt) | date:'dd/MM/yyyy hh:mm a' }}
          </td>
          <td>{{u.role}}</td>
          <td><button class="btn btn-special" (click)="openUserAnswers(u)">תשובות</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Questionnaire management section -->
        <div class="admin-questions" style="margin-top:1rem;">
          <h2>ניהול שאלונים</h2>
          <div style="display:flex;gap:0.5rem;flex-wrap:wrap; margin-top:0.5rem;">
            <button class="btn btn-special" (click)="openRegistrationQuestions()">שאלות הרשמה חדשות</button>
            <button class="btn btn-special" (click)="openPersonalDataQuestions()">נהל שאלון פרטי משתמש</button>
            <button class="btn btn-special" (click)="openMaskirQuestions()">נהל שאלון משכיר</button>
            <button class="btn btn-special" (click)="openApartmentQuestions()">נהל שאלון דירות</button>
            <!-- Removed duplicate "ערוך תשובות אישיות" button so admins won't see it; non-admin button remains below -->
          </div>
        </div>

        <div *ngIf="showUsersTable && allUsersError" class="error-message" style="margin-top:1rem">
          {{ allUsersError }}
          <div style="margin-top:.5rem;display:flex;gap:.5rem;justify-content:flex-end">
            <button class="btn btn-regular" (click)="loadAllUsers()">נסה שנית</button>
            <button class="btn btn-regular" (click)="openRegistrationQuestions()">בדוק שאלות</button>
          </div>
        </div>
      </div>

      <!-- USER VIEW (NON-ADMIN) -->
      <div *ngIf="!isAdmin()"
        style="margin-top:1.25rem; display:flex; gap:0.75rem; justify-content:flex-end; flex-wrap:wrap;">
        <button class="btn btn-approve" type="button" (click)="openEditAnswers()">ערוך תשובות אישיות</button>
      </div>

    </div>

    <ng-template #loggedOut>
      <p>אנא התחבר כדי לראות את הפרופיל.</p>
    </ng-template>

    <!-- QUESTIONS MANAGER COMPONENT -->
    <app-questions-manager *ngIf="showQuestionsManager" [mode]="questionsMode" [profile]="profile"
      [userId]="selectedUserId" (completed)="onQuestionsCompleted()" (closed)="onQuestionsClosed()">
    </app-questions-manager>

  </div>
</section>
